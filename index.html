<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>To-Do List</h1>
        <img src="images/memo-emoji-512x495-fw6gcukc.png" alt="">
    </header>
    <main id="main-section">
        <div id="list-container">
        <form id="form">
            <input type="text" id="new-todo" name="new-todo" placeholder="Enter Task">
            <button type="button" id="add-task">Add</button>
        </form>
        <div id="list"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
